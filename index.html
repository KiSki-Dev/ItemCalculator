<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objekt-Rechner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Objekt-Rechner</h1>
  </header>
  <div class="container">
    <div id="dropdown-container">
      <h2>Objekte auswählen</h2>
      <div id="items"></div>
    </div>
    <div id="result-selected-container">
      <div id="selected-container">
        <h2>Ausgewählte Objekte</h2>
        <ul id="selected-objects"></ul>
      </div>
      <div id="result-container">
        <h2>Ergebnis</h2>
        <div id="ergebnis"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
